<!DOCTYPE html>
<html>
<head>
	<title>Написать и протестировать функции работы со строками 2</title>
</head>
<body>
	<!--Дан массив слов. Заменить последние три символа слов, имеющих заданную длину на символ "$" -->
	<script>
		function changeWord(arr, len) {
			var arrNew = [];
			for (var i = 0; i < arr.length; i++) {
				if (arr[i].length == len) {
					arrNew.push(arr[i].substr(0, arr[i].length - 3) + "$$$");
				}else{
					arrNew.push(arr[i]);
				}
			}
			alert(arrNew);
			
		}

		var arrWords = ["Дан","массив","слов","Заменить","последние","три","символа","слов","имеющих","заданную", "длину"];
		changeWord(arrWords, 7);

		
	</script>
</body>
</html>
